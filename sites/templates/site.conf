{
	hostname_prefix = 'FF-{{ city }}-',
	site_name = '{{ name }}',
	site_code = 'ffdo-d{{ "%02d" | format(domain_id) }}',

	-- 32 byte random data in hexadecimal encoding
	-- This data must be unique among all sites and domains!
	-- Can be generated using: echo $(hexdump -v -n 32 -e '1/1 "%02x"' </dev/urandom)
	domain_seed = '{{ seed }}',

	prefix4 = '10.{{ "%02d" | format(domain_id) }}.0.0/16',
	prefix6 = '2a03:2260:300a:00{{ "%02x" | format(domain_id) }}::/64',

	-- timezone
	timezone = 'CET-1CEST,M3.5.0,M10.5.0/3', -- Europe/Berlin
	
	-- network ntp services
	ntp_servers = {
		'ntp.services.ffdo.de',
		'0.de.pool.ntp.org',
		'1.de.pool.ntp.org',
		'2.de.pool.ntp.org',
		'3.de.pool.ntp.org'
	},

	-- regulatory domain of your wifi
	regdom = 'DE',

	wifi24 = {
		channel = 1,
		ap = {
			ssid = 'freifunk-dortmund.de',
		},

		-- 802.11s mesh interface with forwarding disabled
		-- mesh {
		-- 		id = 'sXnhHDba',
		-- 		mcast_rate = 12000,
		-- 		},

		-- ad-hoc interface
		ibss = {
			ssid = 'ffdo-{{ "%02d" | format(domain_id) }}-ibss-batadv',
			bssid = '02:ff:d0:09:fd:{{ "%02x" | format(domain_id) }}',
			mcast_rate = 12000,
		},
	},

	wifi5 = {
		channel = 44,
		outdoor_chanlist = "100-140",
		ap = {
			ssid = 'freifunk-dortmund.de',
		},
		ibss = {
			ssid = 'ffdo-{{ "%02d" | format(domain_id) }}-ibss-batadv5',
			bssid = '02:ff:d0:09:fe:{{ "%02x" | format(domain_id) }}',
			mcast_rate = 12000,
		},
	},

	mesh = {
		vxlan = false,
	},

	next_node = {
		ip4 = '10.{{ "%02d" | format(domain_id) }}.255.254',
		ip6 = '2a03:2260:300a:00{{ "%02x" | format(domain_id) }}::ffd0',
		mac = '02:ff:d0:09:ff:02',
	},

	mesh_vpn = {
		mtu = 1364,
		enabled = true,
		tunneldigger = {
			brokers = {
				'snng-dtm01.ffdo.de:200{{ "%02d" | format(domain_id) }}',
				'snng-dtm02.ffdo.de:200{{ "%02d" | format(domain_id) }}',
				'snng-ber01.ffdo.de:200{{ "%02d" | format(domain_id) }}',
				'snng-ber02.ffdo.de:200{{ "%02d" | format(domain_id) }}',
			},
		},
		
		bandwidth_limit = {
			enabled = false,
			ingress = 25000,
			egress = 5000,
		},
	},

